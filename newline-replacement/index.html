<!DOCTYPE html>
<html>
<head>
<title>改行置換ツール</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="contents">
<h1>改行置換ツール</h1>
<p>改行が2回連続するテキストを1回に置換します。</p>
<h2 class="hdg">置換したいテキスト</h2>
<textarea id="inputArea" placeholder="改行を置換したいテキストを入力してください"></textarea>

<h2 class="hdg">置換後のテキスト</h2>
<textarea id="outputArea" placeholder="置換後のテキストがここに表示されます" readonly></textarea>
<button id="copyButton" class="btn">置換後のテキストを全文コピー</button>
</div>
<script src="script.js"></script>
</body>
</html>
